        <div class="container-fluid bg-1 text-center shadow margin">
                <h3 class="margin">Registration<br><br><small style="color:yellow"></small></h3>
        </div>
        
        <div class="container">
            <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-4">
                <form>    
                    <div class="form-group">
                        <label for="name">Please Enter Your Name: </label>
                        <input type="text" id="name" name="name" class="form-control"><br>
                        <label for="email">Please Enter Your E-Mail Address: </label>
                        <input type="email" alt="email address" class="form-control" id="email"><br>
                        <label for="psw">Please Enter A Password: </label>
                        <input type="password" class="form-control" id="psw"><br>
                        <label for="pswcor">Please Reenter your Password: </label>
                        <input type="password" class="form-control" id="pswcor"><br>
                        <label for="birthdate">Please Choose Your Birth Date: </label>
                        <input type="date" alt="Birth Date Picker" class="form-control" id="birthdate"><br><br>
                        <label for="gender">Please Pick Your Gender:<br> </label>
                        <input type="radio" class="form-control" id="gender" name="gender" value="male"> Male<br>
                        <input type="radio" id="gender"  class="form-control" name="gender" value="female"> Female<br>
                        <input type="radio" id="gender"  class="form-control" name="gender" value="Do not Want to Specify"> Do not Want to Specify<br><br>
                        <label for="cities">Please Choose Your Hometown: </label>
                        <select name="City" class="form-control" id="cities">
                            <option value="0">------</option>
                            <option value="1">Adana</option>
                            <option value="2">Adıyaman</option>
                            <option value="3">Afyonkarahisar</option>
                            <option value="4">Ağrı</option>

                            <option value="58">Sivas</option>
                            <option value="59">Tekirdağ</option>
                            <option value="60">Tokat</option>
                            <option value="61">Trabzon</option>
                            <option value="62">Tunceli</option>

                            <option value="64">Uşak</option>

                            <option value="72">Batman</option>

                            <option value="76">Iğdır</option>
                            <option value="77">Yalova</option>
                            <option value="78">Karabük</option>
                            <option value="79">Kilis</option>
                            <option value="80">Osmaniye</option>
                            <option value="81">Düzce</option>
                        </select><br><br>

                        <label for="hobby">What are your interests and hobbies?<br></label>

                        <input type="checkbox"  class="form-control" id="hobby" alt="Hobbies_Basketball" name="hobbies_basketball" value="basketball">Basketball<br>
                        <input type="checkbox" id="hobby"  class="form-control" alt="Hobbies_Football" name="hobbies_football">Football<br>
                        <input type="checkbox" class="form-control" id="hobby" alt="Hobbies_Pipe" name="hobbies_pipe" value="pipe">Pipe<br>
                        <input type="checkbox" id="hobby" class="form-control" alt="Hobbies_Camping" name="hobbies_camping" value="camping">Camping<br>
                        <input type="checkbox" id="hobby" class="form-control" alt="Hobbies_ScubaDiving" name="hobbies_scubaDiving" value="scuba diving">Scuba Diving<br>
                        <input type="checkbox" id="hobby" alt="Hobbies_DIY" class="form-control" name="hobbies_DIY" value="DIY">DIY &#40;Do It Yourself&#41; Stuff<br><br><br>

                        <label for="photo">Please Upload A Photo: </label>
                        <input type="file"  class="form-control" id="photo"><br><br>

                        <label for="opinion">Please Enter Your Opinions About The Website: </label><br>
                        <textarea id="opinion" class="form-control" placeholder="Please enter your opinions about the site!" rows="6" cols="80"></textarea><br><br>

                        <input type="submit" value="Submit" class="btn btn-success" onclick="alert('You have Succesfully Registered')">
                    </div>
                </form>    
            </div>
            <div class="col-md-4"></div>
            </div>
        </div>
